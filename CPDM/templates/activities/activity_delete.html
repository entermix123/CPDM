{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/forms/form_style.css' %}">
{% endblock %}

{% block content %}
    
    <div class="container">
        <h2>Delete Activity</h2>
        <form action="{% url 'activity_delete' pk=request.user.pk activity_id=activity.pk %}" method="post">
            {{ form.as_p }}
            
            <button type="submit">Delete Activity</button>

            {% csrf_token %}
        </form>
    </div>
    
{% endblock %}
