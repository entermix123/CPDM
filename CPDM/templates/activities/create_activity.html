{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/accounts/registration_form.css' %}">
{% endblock %}

{% block content %}
        <div class="container">
        <h2>Create Activity Form</h2>
        <form action="{% url 'activity_create' pk=request.user.pk %}" method="post">
            {{ form }}
            <button type="submit">Create Activity</button>

            {% csrf_token %}
            </form>
    </div>
{% endblock %}
