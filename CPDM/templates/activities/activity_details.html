{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/list_style.css' %}">
{% endblock %}

{% block content %}
    <h2>Hello {{ profile }}</h2>
    <br>

    <h2>Activity</h2>
    <h3>{{ activity.title }}</h3>

    <br>
    <h4><a href="{% url 'activity_update' activity_id=activity.id pk=request.user.pk %}"

{% endblock %}
