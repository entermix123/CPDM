{% load static %}
<!-- templates/not_logged_in.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Company Management{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/web/style.css' %}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="{% url 'profile_details' pk=pk %}">Profile</a></li>
            <li><a href="{% url 'company_list' pk=request.user.pk %}">Companies</a></li>
            <li><a href="{% url 'employees_list' pk=request.user.pk %}">Employees</a></li>
            <li><a href="{% url 'activity_list' pk=request.user.pk %}">Activities</a></li>
            <li><a href="{% url 'logout_user' pk=pk %}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        &copy; 2024 Company Management. All rights reserved.
    </footer>
</body>
</html>
