{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/list_style.css' %}">
{% endblock %}

{% block content %}
    <h2>Hello {{ profile }}</h2>
    <br>
    <h2>Processes</h2>
    <h3>{{ process.name }}</h3>
    <br>
    <h4><a href="{% url 'process_update' process_id=process.id pk=request.user.pk %}"
           class="custom-link">Update Process</a></h4>
    <br>
    <h4><a href="{% url 'process_delete' process_id=process.id pk=request.user.pk %}"
           class="custom-link">Delete Process</a></h4>


{% endblock %}
