{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/forms/form_style.css' %}">
{% endblock %}

{% block content %}

    <div class="container">
        <h2>Login</h2>
        <form action="{% url 'login_user' %}" method="post">
            {{ form.as_p }}
            <button type="submit">Login</button>

            {% csrf_token %}
        </form>
    </div>

{% endblock %}
