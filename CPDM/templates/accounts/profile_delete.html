{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/forms/form_style.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Sorry to see you go</h2>
        <form action="{% url 'delete_user' pk=request.user.pk %}" method="post">
            {{ form.as_p }}
            <button type="submit">Delete User</button>

            {% csrf_token %}
        </form>
    </div>
{% endblock %}
