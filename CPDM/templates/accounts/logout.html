{% extends 'base.html' %}
{% load static %}


{% block title %}Login{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/accounts/login_form.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="content">
            <h2>Logout</h2>
            <form action="{% url 'logout_user' %}" method="post">
                {% csrf_token %}
                <button>Logout</button>
            </form>
        </div>
    </div>
{% endblock %}
