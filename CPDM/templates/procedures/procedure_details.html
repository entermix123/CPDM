{% extends 'base.html' %}
{% load static %}


{% block extra_css %}

{% endblock %}

{% block content %}
    <h2>Hello {{ profile }}</h2>
    <br>

    <h2>Procedure</h2>
    <h3>{{ procedure.name }}</h3>

{% endblock %}
