{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/forms/form_style.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Delete Department</h2>
        <form action="{% url 'department_delete' pk=request.user.pk department_id=department.pk %}" method="post">
            {{ form.as_p }}
            <button type="submit">Delete Department</button>

            {% csrf_token %}
        </form>
    </div>
{% endblock %}
